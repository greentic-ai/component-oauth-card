[package]
name = "component-oauth-card"
version = "0.1.0"
edition = "2024"
license = "MIT"
rust-version = "1.89"
description = "Greentic component component-oauth-card"
repository = "https://github.com/component-oauth-card"
authors = ["maarten"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
greentic-types = { version = "0.4" }
thiserror = "2"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
serde_json = "1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
greentic-interfaces-guest = { version = "=0.4.49", default-features = false, features = ["component-node", "oauth-broker"] }

[patch.crates-io]
greentic-interfaces-guest = { path = "/tmp/greentic-interfaces-guest/greentic-interfaces-guest-0.4.49" }
